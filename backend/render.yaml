services:
  - type: web
    name: kai-labs-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kai-labs-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.0

databases:
  - name: kai-labs-db
    databaseName: kailabs
    user: kailabs_user
    plan: free
